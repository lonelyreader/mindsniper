<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思想提取器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #61dafb;
        }

        .container {
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background-color: #282c34;
            color: #61dafb;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #61dafb;
            color: #20232a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #21a1f1;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #61dafb;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>思想提取器</h1>
        <form id="authorForm">
            <label for="author">输入学者姓名拼音:</label>
            <input type="text" id="author" name="author" required>
            <input type="submit" value="抓取文章">
        </form>
        <div id="message"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <script>
        document.getElementById('authorForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var author = document.getElementById('author').value;
            document.getElementById('message').innerText = "正在抓取中...";
            var progressBar = document.getElementById('progressBar');
            progressBar.style.width = "0%";

            var interval = setInterval(function () {
                var width = parseInt(progressBar.style.width);
                if (width < 90) {
                    progressBar.style.width = (width + 10) + "%";
                }
            }, 500);

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ author: author })
            })
                .then(response => {
                    clearInterval(interval);
                    if (response.status === 200) {
                        response.blob().then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = url;
                            a.download = `${author}.md`;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                        });
                        progressBar.style.width = "100%";
                        document.getElementById('message').innerText = "文章抓取成功！文件正在下载...";
                    } else {
                        progressBar.style.width = "0%";
                        document.getElementById('message').innerText = "抓取失败，请确认学者姓名拼音是否正确。";
                    }
                })
                .catch(error => {
                    clearInterval(interval);
                    progressBar.style.width = "0%";
                    document.getElementById('message').innerText = "发生错误，请重试。";
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
